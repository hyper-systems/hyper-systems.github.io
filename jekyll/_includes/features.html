<div class="mx-auto px-4 sm:px-6 max-w-8xl lg:px-0 mt-24 lg:mt-36">
    <div>
        <h2 class="text-sm text-indigo-600">Features</h2>
        <p class="mt-2 text-3xl font-medium leading-8 tracking-tight text-gray-900 sm:text-4xl">
            {{ include.title }}
        </p>
    </div>

    <dl
        class="space-y-10 lg:grid {% if include.collumns == 2 %} lg:grid-cols-2 {% else %} lg:grid-cols-3 {% endif %} lg:gap-8 lg:space-y-0 mt-12">
        {% for feature in include.features %}
        <div class="{% if include.background != 'none' %} bg-gray-100 p-6 rounded {% endif %}">
            <dt>
                <div
                    class="flex h-12 w-12 items-center justify-center rounded-md text-slate-600 {% if include.background == 'none' %} bg-gray-100 {% else %} bg-white {% endif %}">
                    {% include {{ feature.icon }} %}
                </div>
                <p class="mt-8 text-lg font-medium leading-6 text-gray-900">
                    {{ feature.title }}
                </p>
            </dt>
            <dd class="mt-2 text-base text-gray-500"> {{ feature.description }} </dd>
        </div>
        {% endfor %}
    </dl>
</div>
