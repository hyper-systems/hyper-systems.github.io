<div class="py-12 px-4">
    <div class="mx-auto max-w-8xl">
        <div
            class="border divide-y divide-gray-200 overflow-hidden rounded bg-gray-200 sm:grid sm:grid-cols-2 lg:grid-cols-4 sm:gap-px sm:divide-y-0">
            {% for page in site.pages %}
            {% if page.categories contains 'solutions' %}
            <div
                class="relative group bg-white p-6 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500 hover:bg-gray-900 hover:text-white transition-all duration-200">
                <div>
                    <span class="rounded-lg inline-flex p-3 bg-gray-100 text-gray-800">
                        {% include {{ page.feature_icon}} %}
                    </span>
                </div>
                <div class="mt-8">
                    <h3 class="text-lg font-medium">
                        <a href="{{ page.url}}" class="focus:outline-none">
                            <!-- Extend touch target to entire panel -->
                            <span class="absolute inset-0" aria-hidden="true"></span>
                            {{ page.title}}
                        </a>
                    </h3>
                    <p class="mt-2 text-sm text-gray-500"> {{ page.description}} </p>
                </div>
                <span class="pointer-events-none absolute top-6 right-6 text-gray-300 group-hover:text-gray-400"
                    aria-hidden="true">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M20 4h1a1 1 0 00-1-1v1zm-1 12a1 1 0 102 0h-2zM8 3a1 1 0 000 2V3zM3.293 19.293a1 1 0 101.414 1.414l-1.414-1.414zM19 4v12h2V4h-2zm1-1H8v2h12V3zm-.707.293l-16 16 1.414 1.414 16-16-1.414-1.414z" />
                    </svg>
                </span>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
