---
layout: default

---
<div class="overflow-hidden bg-white px-6 py-16 lg:px-8">
    <div class="relative mx-auto max-w-8xl">
        <div class="absolute bottom-0 left-3/4 top-0 hidden w-screen bg-gray-50 lg:block"></div>
        <div class="relative max-w-prose text-base lg:max-w-none lg:mb-20">
            <div>
                <h3 class="mt-2 text-5xl font-bold text-gray-900 sm:text-2xl lg:text-5xl max-w-xl">
                    {{page.title}}</h3>
            </div>
        </div>
        <div class="mt-8 lg:grid lg:grid-cols-5 lg:gap-20">
            <div class="mt-2 lg:mt-0 lg:col-span-3 mx-auto max-w-prose lg:max-w-none">
                <div class="mt-6">
                    {{content}}
                </div>
            </div>
        </div>
    </div>
</div>
