---
layout: blogindex
title: "Blog"
permalink: /blog/index.html
---

<ul class="list-none">
    {% for post in site.blog %}
    {% if post.url != page.url %}
    <li>
        <a class="underline text-base text-gray-600 text-xl hover:text-gray-400" href="{{ post.url }}">
            {{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}

</ul>
