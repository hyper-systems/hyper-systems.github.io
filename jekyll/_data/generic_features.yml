- title: Connect your infrastructure
  description: Our data platform is extensible and can collect data from any
    device, like a sensor, machine or controller. Integrate your existing
    technology infrastructure to precisely monitor your operation in a single place.

- title: Automate anything
  description: Add automation rules to precisely control what and when should
    be turned on and off based on input readings across your deployment.
    Control relays, actuators, heaters, lights or any other critical equipment.

- title: Actionable insights
  description: With enough records we can detect and predict recurring patterns in the data.
    Want to forecast your production throughput? Detect anomalies in the operational conditions?
    We'll keep you informed.

- title: Offline-first operation
  description: Our system operates offline without depending on the internet
    connectivity for highest reliability. The data is periodically synchronized
    to a cloud service for easy remote access.
